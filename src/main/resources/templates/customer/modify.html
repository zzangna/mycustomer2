<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>modify</title>
  <link th:href="@{/customer.css}" rel="stylesheet" type="text/css">
</head>
<body>
<br />
<h2 align="center"> 회원 정보 수정 </h2>
<form th:action="@{/customer/{id}/modify(id=${session.sid})}" method="post">
  <table>
    <tr>
      <td>아이디</td>
      <td th:text="${customer.id}"></td>
    </tr>
    <tr>
      <td>이름</td>
      <td><input type="text" name="name" th:value="${customer.name}" /></td>
    </tr>
    <tr>
      <td>email</td>
      <td><input type="text" name="email" th:value="${customer.email}"/></td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="수정" />
        <input type="reset" value="재작성" />
        <input type="button" value="취소" onclick="window.location='/customer/home'" />
      </td>
    </tr>
  </table>
</form>
</body>
</html>
